<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module" defer></script>
  </head>

  <body>
    <main>
      <article class="card">
        <a href="#" class="card__link">
          <img src="/assets/images/illustration-article.svg" alt="Illustration of symbolic image for coding"
            class="card__img">
          <p class="card__category">Learning</p>
          <p class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
          <h1 class="card__title">HTML & CSS Foundations</h1>
          <p class="card__description">These languages are the backbone of every website, defining structure, content,
            and
            presentation.</p>
          <div class="author">
            <img src="/assets/images/image-avatar.webp" alt="Greg Hooper profile image" class="author__img">
            <p class="author__name">Greg Hooper</p>
          </div>
        </a>
      </article>



    </main>


  </body>

</html>
